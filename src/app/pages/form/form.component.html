<div class="header default-bg-color">
  <div *ngFor="let item of titles; let isFirst = first; let isLast = last; let idx = index;" class="title-item default-text-color" [ngClass]="{'none-active': nowIdx != idx}">
    <div *ngIf="isFirst"></div>
    <div class="title-text">
      <div class="index">
        STEP.{{idx + 1}}
      </div>
      <div class="content">
        {{item}}     
      </div>
    </div>
    <div *ngIf="isLast"></div>
    <img *ngIf="!isLast" src="assets/images/abovebar.png" alt="">
  </div>
</div>
<div class="form-content">
</div>
<div class="progress default-bg-color">
  progress
</div>
