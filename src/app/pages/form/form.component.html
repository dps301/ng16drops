<div class="container">
  <div class="header default-bg-color">
    <ng-container *ngFor="let item of items; let isFirst = first; let isLast = last;" >
      <div *ngIf="item.disp != 2 || (type == 0 && item.formGroupNo == 2) || (type == 1 && item.formGroupNo == 3)" [class.now]="id == 's' + (item.disp + 1)" class="title-item default-text-color none-active">
        <div class="nbsp">
          &nbsp;
        </div>
        <div class="title-text cursor">
          <div class="index">
            STEP.{{item.disp}}
          </div>
          <div class="content">
            {{item.title}}     
          </div>
        </div>
        <img *ngIf="!isLast" src="assets/images/abovebar.png" alt="">
        <div *ngIf="isLast" class="nbsp">
          &nbsp;
        </div>
      </div>
    </ng-container>
  </div>
  <div class="form-content">
    <div class="carousel">
      <div class="step current">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
      <div class="step">5</div>
      <div class="step">6</div>  
    </div>
    <button class="next">Next</button>
