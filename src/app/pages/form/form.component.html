<div class="container">
  <div class="header default-bg-color">
    <a *ngFor="let item of items; let isFirst = first; let isLast = last; let idx = index;" rel="m_PageScroll2id" [attr.href]="'#s'+ (idx + 1)" class="title-item default-text-color none-active">
      <div class="nbsp">
        &nbsp;
      </div>
      <div class="title-text cursor">
        <div class="index">
          STEP.{{idx + 1}}
        </div>
        <div class="content">
          {{item.title}}     
        </div>
      </div>
      <img *ngIf="!isLast" src="assets/images/abovebar.png" alt="">
      <div *ngIf="isLast" class="nbsp">
        &nbsp;
      </div>
    </a>
  </div>
  <div class="form-content">
    <ng-container *ngFor="let item of items; let i = index;">
      <ng-container *ngFor="let menu of item.menu">
        <ng-container [ngSwitch]="menu.type">
          <form-input [id]="'s'+(i+1)" *ngSwitchCase="0">
          </form-input>
          <form-select [id]="'s'+(i+1)" *ngSwitchCase="1">
          </form-select>
          <form-check [id]="'s'+(i+1)" *ngSwitchCase="2">
          </form-check>
        </ng-container>
      </ng-container>
    </ng-container>
    <!--<form-input id="s1"></form-input>
    <form-check id="s2"></form-check>
    <form-select id="s3"></form-select>
    <form-select id="s4"></form-select>
    <form-select id="s5"></form-select>-->
  </div>
  <div class="progress default-bg-color">
    <div class="bar default-progress-bg-color" [style.width]="objIdx / total * 100 + '%'">
      <div class="percent-container default-text-color">
        <span class="remain">{{objIdx}}</span><span class="total">&nbsp;/&nbsp;{{total}}</span>
      </div>
    </div>
  </div>
</div>
