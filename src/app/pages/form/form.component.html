<div class="container">
  <div class="header default-bg-color">
    <a *ngFor="let item of titles; let isFirst = first; let isLast = last; let idx = index;" rel="m_PageScroll2id" [attr.href]="'#s'+ (idx + 1)" class="title-item default-text-color none-active">
      <div class="nbsp">
        &nbsp;
      </div>
      <div class="title-text cursor">
        <div class="index">
          STEP.{{idx + 1}}
        </div>
        <div class="content">
          {{item}}     
        </div>
      </div>
      <img *ngIf="!isLast" src="assets/images/abovebar.png" alt="">
      <div *ngIf="isLast" class="nbsp">
        &nbsp;
      </div>
    </a>
  </div>
  <div class="form-content">
    <section id="s1">
      <form-input></form-input>
    </section>
    <section id="s2">
      <form-check></form-check>
    </section>
    <form-select id="s3"></form-select>
    <form-select id="s4"></form-select>
    <form-select id="s5"></form-select>
  </div>
  <div class="progress default-bg-color">
    <div class="bar default-progress-bg-color" [style.width]="objIdx / total * 100 + '%'">
      <div class="percent-container default-text-color">
        <span class="remain">{{objIdx}}</span><span class="total">&nbsp;/&nbsp;{{total}}</span>
      </div>
    </div>
  </div>
</div>
