<div class="container">
  <div class="header default-bg-color">
    <div [class.now]="now == 0" class="title-item default-text-color none-active" (click)="now = 0">
      <div class="nbsp">
        &nbsp;
      </div>
      <div class="title-text cursor">
        <div class="index">
          STEP.1
        </div>
        <div class="content">
          기본정보     
        </div>
      </div>
      <img src="assets/images/abovebar.png" alt="">
        &nbsp;
    </div>
    <ng-container *ngFor="let item of showedItems; let isFirst = first; let isLast = last; let i = index;" >
      <!--<div *ngIf="item.disp != 2 || (type == 0 && item.formGroupNo == 2) || (type == 1 && item.formGroupNo == 3)" [class.now]="id == 's' + (item.disp + 1)" class="title-item default-text-color none-active">-->
      <div [class.now]="now == (i + 1)" class="title-item default-text-color none-active" (click)="now = (i + 1)">
        <div class="nbsp">
          &nbsp;
        </div>
        <div class="title-text cursor">
          <div class="index">
            STEP.{{rNumber(item.disp) + 1}}
          </div>
          <div class="content">
            {{item.title}}     
          </div>
        </div>
        <img *ngIf="!isLast" src="assets/images/abovebar.png" alt="">
        <div *ngIf="isLast" class="nbsp">
          &nbsp;
        </div>
      </div>
    </ng-container>
  </div>
  <div class="form-content">
    <div class="next" >
      <img [class.hidden]="now == 0" src="assets/images/button_left.png" alt="" (click)="move('-')">
    </div>
    <div class="carousel">
      <div class="step" [ngClass]="{'current': now == 0}">
        <div class="content-sizer">
          <ng-container *ngFor="let item of user; let i = index;">
            <ng-container [ngSwitch]="item.type">
              <form-input [menu]="item" *ngSwitchCase="0" (addAnswer)="addAnswer($event)" [arr]="'user'"></form-input>
              <form-select [menu]="item" *ngSwitchCase="1" (addAnswer)="addAnswer($event)" [arr]="'user'"></form-select>
              <form-check [menu]="item" *ngSwitchCase="2" (addAnswer)="addAnswer($event)" [arr]="'user'"></form-check>
            </ng-container>
          </ng-container>
        </div>
      </div>
      <div class="step" [ngClass]="{'current': now == (i + 1)}" *ngFor="let item of showedItems; let i = index;">
        <div class="content-sizer">
          <ng-container *ngFor="let menu of item.items;">
            <ng-container [ngSwitch]="menu.type">
              <form-input [menu]="menu" *ngSwitchCase="0" (addAnswer)="addAnswer($event)" [arr]="'item'"></form-input>
              <form-select [trigger]="menu.trigger" (changeType)="changeType($event)" [menu]="menu" *ngSwitchCase="1" (addAnswer)="addAnswer($event)" [arr]="'item'"></form-select>
              <form-check [menu]="menu" *ngSwitchCase="2" (addAnswer)="addAnswer($event)" [arr]="'item'"></form-check>
            </ng-container>
          </ng-container>
          <div class="btn-success cursor" (click)="submit()">
            제출
          </div>
        </div>
      </div>
    </div>
    <div class="next">
      <img [class.hidden]="now == total" src="assets/images/button_right.png" (click)="move('+')">
    </div>
  </div>
  <!--<div class="progress default-bg-color">
    <div class="bar default-progress-bg-color" [style.width]="objIdx / total * 100 + '%'">
      <div class="percent-container default-text-color">
        <span class="remain">{{objIdx}}</span><span class="total">&nbsp;/&nbsp;{{total}}</span>
      </div>
    </div>
  </div>-->
</div>
