<div class="container">
  <div class="title">
    <span class="main">{{menu.title}}</span>
    <span class="sub">{{menu.descript}}</span>
  </div>
  <div class="content">
    <div class="form-item cursor" *ngFor="let item of menu.items" [ngClass]="{'checked': item.checked == 1}" (click)="addSelectedValue(item);" >
      {{item.content}}
      <img *ngIf="item.checked == 1" src="assets/images/check.png" alt="">
    </div>
  </div>
</div>
