<div class="container" [id]="id">
  <div class="title">
    <span class="main">{{menu.title}}</span><span class="sub">{{descript}}</span>
  </div>
  <div class="content">
    <div class="form-item cursor" *ngFor="let item of menu.items; let i = index;" [ngClass]="{'checked': selectedIdx == i}" (click)="selectedIdx = i" >
      {{item.content}}
      <img *ngIf="selectedIdx == i" src="assets/images/check.png" alt="">
    </div>
  </div>
</div>
