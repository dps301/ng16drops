<div class="container">
  <div class="title">
    <span class="main">{{title}}</span><span class="sub">{{descript}}</span>
  </div>
  <div class="content">
    <div class="form-item cursor" *ngFor="let item of formData; let i = index;" [ngClass]="{'checked': selectedIdx == i}" (click)="selectedIdx = i" >
      {{item.content}}
    </div>
  </div>
  <div class="btn-success cursor">
    완료
  </div>
</div>
