<div class="container" [ngClass]="{'passed': inputVal.length > 0}">
  <div class="title">
    <span class="main">{{menu.title}}</span>
    <span class="sub" *ngIf="menu.descript">{{menu.descript}}</span>
  </div>
  <div class="content">
    <input type="" name="" value="" [(ngModel)]="inputVal" (ngModelChange)="inputChange()">
  </div>
</div>
